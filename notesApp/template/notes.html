{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    
</head>
<body>
    {% include 'custom.html' %}
    <div class="container mt-5">

        <h2 class="text-center alert alert-danger">Django Rest Framework CRUD - Notes</h2>
        <div class="row">
            <div class="col-sm-4">
                <h4 class="text-center alert alert-info">
                    Add/Update Section
                </h4>
                <form id="formNote" method="post">
                    {{form.as_p}}
                    <input type="submit" class="btn btn-success" id="submitNote" value="Save">
                </form>
            </div>
            <div class="col-sm-8">
                <h4 class="text-center alert alert-info">
                    List Section
                </h4>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">S.No</th>
                            <th scope="col">Notes</th>
                            <th scope="col">Status</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="table_data">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    
    <script type="text/javascript" src="{% static 'js/notes.js' %}"></script>

</body>
</html>
